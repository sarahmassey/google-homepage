<DOCTYPE!>
<html>
<header>
	<title>Google</title>
	<style>
	Center {
		display: block;
		padding: 100px;
	}
	form {
		padding: 10px;
	}
	input {
		border: 1px solid grey;
	}
	#navbar {
		padding: 10px;
		text-align: right;
	}
	a {
		padding: 5px;
		text-decoration: none;
		color: gray;
	}
	footer {
		position: fixed;
		bottom: 0;
		width: 90%;
		padding: 15px;
		border-style: solid;
		border-width: 1 0 0 0;
	}
	.left {
		float: left;
	}
	.right {
		float: right;
	}
	</style>
</header>
<body>
	<div id="navbar">
		<a href="#">+Sarah</a>
		<a href="#">Gmail</a>
		<a href="#">Images</a>
		<a href="#">Menu</a>
		<a href="#">Notifications</a>
		<a href="#">Share</a>
	</div>
	<center>
	<div><img src="https://www.google.com/images/srpr/logo11w.png" width="269" alt="Logo">
	<form>
		<div><input type="text" name="searchtext" size="60"></div>
		<div><input type="submit" value="Google Search" name="search">
		<input type="submit" value="I'm Feeling Lucky" name="luckysearch"></div>
	</form>
	</div>
	</center>
	<footer>
		<div class="left">
		<a href="#">+Sarah</a>
		<a href="#">Gmail</a>
		<a href="#">Images</a>
		<a href="#">Menu</a>
		<a href="#">Notifications</a>
		<a href="#">Share</a>
		</div>
		<div class="right">
			<a href="#">Privacy & Terms</a>
		<a href="#">Settings</a>
		</div>
	</footer>
</body>
</html>
